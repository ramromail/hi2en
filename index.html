<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Languages</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column h-100">
    <!-- Header using Bootstrap built-in layout -->
    <header class="navbar navbar-dark bg-dark bg-opacity-25 border-bottom border-secondary border-opacity-25 px-3 py-2 flex-shrink-0">
        <div class="container-fluid justify-content-center">
            <h1 class="navbar-brand mb-0 fs-5 fw-semibold text-white">Learn Languages</h1>
        </div>
    </header>

    <!-- Main content using Bootstrap grid and flexbox -->
    <main class="flex-fill d-flex align-items-center justify-content-center p-2 py-3">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 col-xl-8 d-flex flex-column justify-content-center">
                    
                    <!-- Flash Card using Bootstrap Card -->
                    <div class="card shadow-lg border-0 flashcard-custom" id="flash-card">
                        <div class="card-body p-0 d-flex flex-column flashcard-body">
                            
                            <!-- Front card content - Top half -->
                            <div class="card-half-top d-flex align-items-center justify-content-center p-2 text-center">
                                <div class="flashcard-text fw-medium w-100" id="front-content">Loading...</div>
                            </div>
                            
                            <!-- Divider -->
                            <hr class="mx-3 my-0">
                            
                            <!-- Back card content - Bottom half -->
                            <div class="card-half-bottom d-flex align-items-center justify-content-center p-2 text-center">
                                <div class="flashcard-text fw-medium w-100" id="back-content">Loading...</div>
                            </div>
                            
                        </div>
                    </div>

                    <!-- Help Text -->
                    <div class="text-center mt-2">
                        <small class="text-muted opacity-75">Click left/right to change phrases • Use ⇄ button to swap languages</small>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    <!-- Footer using Bootstrap built-in layout -->
    <footer class="bg-dark bg-opacity-50 border-top border-secondary border-opacity-25 py-2 flex-shrink-0">
        <div class="container-fluid px-3">
            <div class="d-flex justify-content-center align-items-center flex-wrap gap-2">
                
                <div class="d-flex align-items-center gap-1">
                    <small class="text-muted fw-medium">From</small>
                    <select id="front-lang-select" class="form-select form-select-sm language-select">
                        <option value="hi">हिं</option>
                        <option value="en">EN</option>
                        <option value="fi">FI</option>
                    </select>
                </div>
                
                <button id="swap-langs-btn" class="btn btn-outline-primary btn-sm rounded-circle swap-btn" 
                        title="Swap languages (Space key)">
                    ⇄
                </button>
                
                <div class="d-flex align-items-center gap-1">
                    <small class="text-muted fw-medium">To</small>
                    <select id="back-lang-select" class="form-select form-select-sm language-select">
                        <option value="hi">हिं</option>
                        <option value="en" selected>EN</option>
                        <option value="fi">FI</option>
                    </select>
                </div>
                
            </div>
        </div>
    </footer>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
