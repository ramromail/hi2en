<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flash Cards - Vocabulary & Phrases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=16">
</head>
<body>
    <div class="container-fluid min-vh-100 position-relative">


        <div class="container">
            <div class="row min-vh-100">
                <div class="col-12">
                    <header class="text-center py-4">
                        <h1 class="mb-4">Learn English</h1>
                        <nav class="d-flex justify-content-center gap-2 flex-wrap">
                                                                                      <button id="vocab-btn" class="btn nav-btn active">शब्दावली (Vocabulary)</button>
                             <button id="phrases-btn" class="btn nav-btn">वाक्य (Phrases)</button>
                        </nav>
                    </header>

                    <main class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
                        <div class="progress-container mb-4">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                                <span class="progress-text" id="progress-text">0 / 0</span>
                            </div>
                        </div>

                        <div class="card-container mb-4">
                            <div class="flash-card" id="flash-card">
                                <div class="card-front" id="card-front">
                                    <div class="card-content">
                                        <h2 id="front-text">
                                            <div class="hindi-text">हिंदी शब्द यहाँ दिखेगा</div>
                                            <div class="english-text">English word will appear here</div>
                                        </h2>
                                    </div>
                                </div>
                                <div class="card-back" id="card-back">
                                    <div class="card-content">
                                        <h2 id="back-text">English Translation</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Swipe hint -->
                        <div class="text-center mb-3">
                            <small class="text-light" style="opacity: 0.7; font-size: 0.85rem;">
                                Swipe left/right or use arrow keys to navigate • Refresh page to shuffle
                            </small>
                        </div>

                                                  <div class="controls d-flex justify-content-center gap-3 flex-wrap mb-4">
                              <button id="prev-btn" class="btn control-btn" disabled>Previous</button>
                              <button id="next-btn" class="btn control-btn" disabled>Next</button>
                          </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
